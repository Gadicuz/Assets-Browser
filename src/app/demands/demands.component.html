<div *ngIf="(demandsReport$ | async) as report">
  <div class="demand-cards" fxLayout="row wrap">
    <div *ngFor="let card of report.cards">
      <app-demand-card [data]="card"></app-demand-card>
    </div>
  </div>
  <div class="demand-markets">
    {{report.markets | json}}
  </div>
</div>
